<!DOCTYPE html>
<html>
  <head>
    <title>Грибы</title>
  </head>
<body>
	<script>
		var color = prompt('Введите, какого цвета гриб: ', 'белый');
		var skirt = prompt('Укажите, есть ли у гриба юбка (есть/нет): ', 'нет');
		if( color == null)
			color = "черный";
		if( skirt == null)
			skirt = "есть";
		var text;
		switch(color)
		{
		case "белый":
			text = (skirt == 'есть') ? "С грибами надо быть внимательными!" : "Вы нашли белый гриб!";
			break;
		case "жёлтый":
			text = "С грибами надо быть внимательными!";
			break;
		case "красный":
			text = (skirt == 'есть') ? "А не мухомор ли это?!" : "Возможно, это подосиновик.";
			break;
		case "коричневый":
			text = "С грибами надо быть внимательными!";
			break;
		default:
			text = "Проверьте, правильно ли вы ввели информацию. И помните: с грибами надо быть внимательными!";
		}
		alert(text);
	</script>
</body>
</html>
