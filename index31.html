<!DOCTYPE html>
<html>
  <head>
    <title>Пример 31</title>
  </head>
<body>
	<script>
		var isValid = true;
		do 
		{
			var n = prompt('Введите число n: ');
			isValid = true;
			if(Number(n))
			{
				if( n < 0)
				{
					alert('Не может быть отрицательным числом!');
					isValid = false;
					continue;
				}
				else
					break;
			}
			if( !Number(n) && n != 0) 
			{				
				alert('Число не введено!');
				isValid = false;
			}	
			else if(n == "") 
			{				
				alert('Число не введено!');
				isValid = false;
			}	
			else if(n > 64) 
			{				
				alert('Слишком большое число!');
				isValid = false;
			}
		} while(!isValid)
		var z = 1;
		if (n > 1){
			var i = 2;
			do
			{
				z = z * i;
				i ++;
			}
			while (i <= +n);
			}
		alert('Факториал числа ' + n + ' равен ' + z);
		
	</script>
</body>
</html>
