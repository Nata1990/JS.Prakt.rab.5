<!DOCTYPE html>
<html>
  <head>
    <title>Пример 31</title>
  </head>
<body>
	<script>
					var n = prompt('Введите число n: ');
			var z = 1;
			if (n > 170){ 
		       alert ('Большое число! Пожалуйста, введите другое!');
				 }
			else if (n > 1 && n <= 170)
	    {
         var i = 2;
         do {
             z = z * i;
             i++;
            } while (i <= +n);
              alert ('Факториал числа ' + n + ' равен ' + z);
        } else if (n < 0)
			{
			 alert ('Не может быть отрицательным числом!') ;
			} else if ((n == 0)  || (n == 1))
					{
					 alert ('Факториал числа ' + n + ' равен 1') ;
					} 
					else if (!Number(n))  
						{
						 alert ('n должно быть числом!');
						}
						else if(n == " ") 
			                               {				
				            alert('Число не введено!');
			                               }	
	</script>
  </body>
</html>
